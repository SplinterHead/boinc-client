name: Test Pull Request

on:
  pull_request:

jobs:
  Unit_Test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "poetry"
      - name: Install Dependencies
        run: poetry install
      - name: Test with PyTest
        run: poetry run pytest -m "not integration"

  Integration_Test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "poetry"
      - name: Install Dependencies
        run: poetry install
      - name: Test with PyTest
        run: poetry run pytest -m "integration"